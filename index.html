      <h1>Age verification</h1>
    </header>
    <section>
      <div>
        <p>Year of birth: 
          <input type="number" name="txtyear" id="txtyear" min="0"></p>

            <label for="male">Male</label>
            <input type="radio" name="radsex" id="famale">
            <label for="famale">Famale</label>
          </p>
          <p>
            <input type="button" value="Check" onclick="check()">
          </p> 
      </div>
      <div id="res">
        Fill in the above data to check the result
      </div>
    </section>
    <footer>
      <p>
